<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackPinkのメンバーをAI画像判定</title>
    <link rel="stylesheet" href="./static/stylesheet.css">
</head>
<body>
    <header>
        <h1 class="headline"></h1>

            <div style="text-align: center">
                <img class="header_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Logo_of_Blackpink.svg/1024px-Logo_of_Blackpink.svg.png" alt="Blackpinklogo">
                <div>BlackPinkのメンバーをAIが判定します！ </div>
    </header>

    <div class="main">
        <h2> メンバー</h2>
        <ul>
            <li>
                <img src="https://funny-ai.com/static/icon/alike/person/BLACKPINK/%E3%82%B8%E3%82%A7%E3%83%8B%E3%83%BC.jpg" alt="Jennie">
                <p>ジェニー</p>
            </li>
            <li>
                <img src="https://funny-ai.com/static/icon/alike/person/BLACKPINK/%E3%82%B8%E3%82%B9.jpg" alt="Jisoo">
                <p>ジス</p>
            </li>
            <li>
                <img src="https://funny-ai.com/static/icon/alike/person/BLACKPINK/%E3%83%AD%E3%82%BC.jpg" alt="Rose">
                <p>ロゼ</p>
            </li>
            <li>
                <img src="https://funny-ai.com/static/icon/alike/person/BLACKPINK/%E3%83%AA%E3%82%B5.jpg" alt="Lisa">
                <p>リサ</p>
            </li>
        </ul>

        <p>画像を選択してください</p>
        <form method="POST" enctype="multipart/form-data">
            <input class="file_choose" type="file" name="file">
            <input class="btn" value="判定する" type="submit">
        </form>
        <div class="answer">
            <font color="pink">{{answer}} </font>
            </div>
    </div>

    <footer>
              <small>&copy; 2019 Aidemy, inc.</small>
    </footer>
</body>
</html>
