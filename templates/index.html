<!DOCTYPE html>
<html lang="ja">
</head>
<body>
    <header>
        <h1 class="headline">
            <h1 class="headline"></h1>

            <div style="text-align: center">
                <img class="images/blackpinkimg.png" alt="Blackpinklogo" width="300" height="150" >
                <div>BlackPinkのメンバーをAIが判定します！ </div>
    </header>

    <div class="main">
        <ul>
            <li>
                <img src="images/memberpic.jpg" alt="member"  width="300" height="200">
                <p>ロゼ/ジス/ジェニ/リサ</p>
            </li>
        </ul>

        <p>画像を選択してください</p>
        <form method="POST" enctype="multipart/form-data">
            <input class="file_choose" type="file" name="file">
            <input class="btn" value="判定する" type="submit">
        </form>
        
        <div class="answer">
            <font color="pink">{{answer}} </font>
        </div>
    </div>

    <footer>
        <small>&copy; Naossk9696</small>
    </footer>
</body>
</html>
